<html>
<head>
<title>User Screen</title>
<style>
.username.ng-valid {
	background-color: lightgreen;
}

.username.ng-dirty.ng-invalid-required {
	background-color: red;
}

.username.ng-dirty.ng-invalid-minlength {
	background-color: yellow;
}

.email.ng-valid {
	background-color: lightgreen;
}

.email.ng-dirty.ng-invalid-required {
	background-color: red;
}
background-color
:
 
yellow
;

      
}
</style>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
<link href="/static/css/app.css" type="text/css" rel="stylesheet"></link>
</head>
<body ng-app="myApp" class="ng-cloak">
	<div class="generic-container" ng-controller="UserController as ctrl">
		<div align="right">
			<a href="/logout">Logout</a>
		</div>
		<div class="panel panel-default">
			<!-- Default panel contents -->
			<div class="panel-heading">
				<span class="lead">List of Robots </span>
			</div>
			<div class="tablecontainer">
			<label>Search: <input ng-model="searchText" /></label>
				<table class="table table-hover">
					<thead>
						<tr>
							<th>ID.</th>
							<th>Name</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="u in ctrl.robots | filter:searchText">
							<td><span ng-bind="u.id"></span></td>
							<td><span ng-bind="u.name"></span></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="/static/js/app.js"></script>
	<script src="/static/js/service/user_service.js"></script>
	<script src="/static/js/controller/user_controller.js"></script>
</body>
</html>
